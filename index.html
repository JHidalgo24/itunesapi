<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>iTunes Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-light ">

    <a class="navbar-brand" href="#">
        <img src="https://www.freepnglogos.com/uploads/apple-logo-png/apple-logo-png-dallas-shootings-don-add-are-speech-zones-used-4.png" width="30" height="30" alt="">
        iTunes Artist Search
    </a>

</nav>


<div class="container-fluid">

    <div class="row">
        <div class="col">
            <form class="form-inline ">
                <div class="form-group" >
                <label for="artistName">Search: </label>&nbsp;
                <input type="text" name="artistName" id="artistName">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="button" id="fetch">Fetch</button></div>
            </form>
        </div>
    </div>

    <div class="jumbotron bg-light">
            <div id="result"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="js.js"></script>
</body>
</html>
